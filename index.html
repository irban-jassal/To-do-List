<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/0728fbf69d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containere-fluid">
        <h1>To-Do List</h1>
<div class="container">
    <div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="addText" placeholder="Add to-do item" aria-label="Recipient's username" aria-describedby="button-addon2">
      
        <button type="button" class="btn btn-secondary" id="addItem" >Add item</button>
      </div>
    </div>
    <div class="display">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Items</th>
                <th scope="col">Action</th>
                
              </tr>
            </thead>
            <tbody id = "display">
            
            
            </tbody>
          </table>
    </div>
</div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
